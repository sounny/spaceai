<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#0b2b3a" />
      <stop offset="1" stop-color="#05202a" />
    </linearGradient>
    <linearGradient id="panel" x1="0" x2="1">
      <stop offset="0" stop-color="#6b6b4f" />
      <stop offset="1" stop-color="#505033" />
    </linearGradient>
    <filter id="grain" x="0" y="0" width="200%" height="200%">
      <feTurbulence baseFrequency="0.8" numOctaves="1" stitchTiles="stitch" result="t" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend in="SourceGraphic"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- rows of server cabinets -->
  <g transform="translate(60,80)">
    <g id="row">
      <rect x="0" y="0" width="320" height="640" rx="14" fill="url(#panel)" stroke="#2b2b1a" stroke-width="4"/>
      <g transform="translate(26,26)">
        <!-- vent grid -->
        <rect x="0" y="0" width="268" height="80" rx="6" fill="#223326" />
        <g fill="#0e1a14" opacity="0.9">
          <rect x="6" y="10" width="12" height="12" rx="2"/>
          <rect x="26" y="10" width="12" height="12" rx="2"/>
          <rect x="46" y="10" width="12" height="12" rx="2"/>
          <rect x="66" y="10" width="12" height="12" rx="2"/>
          <rect x="86" y="10" width="12" height="12" rx="2"/>
          <rect x="106" y="10" width="12" height="12" rx="2"/>
        </g>
        <!-- lights -->
        <g transform="translate(0,110)">
          <circle cx="18" cy="8" r="6" fill="#ffb84d" />
          <circle cx="44" cy="8" r="6" fill="#9aa3ff" />
          <circle cx="70" cy="8" r="6" fill="#00ff88" />
          <rect x="100" y="0" width="140" height="20" rx="6" fill="#0d1310" />
        </g>
      </g>
    </g>

    <!-- three columns -->
    <use href="#row" x="0" y="0" />
    <use href="#row" x="350" y="0" />
    <use href="#row" x="700" y="0" />

    <!-- subtle vines overlay -->
    <g transform="translate(180,40)" stroke="#a89b6a" stroke-width="6" fill="none" opacity="0.85">
      <path d="M10,20 C40,50 20,140 60,160 C140,190 120,250 80,300 C40,360 30,420 60,460" stroke-linecap="round"/>
      <path d="M260,40 C300,80 340,120 300,160 C260,200 220,210 200,260" stroke-linecap="round"/>
    </g>

    <!-- leaves -->
    <g transform="translate(180,40)" fill="#7aa96b" opacity="0.95">
      <ellipse cx="58" cy="160" rx="18" ry="9" transform="rotate(-18 58 160)"/>
      <ellipse cx="72" cy="200" rx="14" ry="7" transform="rotate(-36 72 200)"/>
      <ellipse cx="230" cy="120" rx="16" ry="8" transform="rotate(12 230 120)"/>
    </g>
  </g>

  <!-- vignette -->
  <rect x="0" y="0" width="100%" height="100%" fill="black" opacity="0.18" />
</svg>
