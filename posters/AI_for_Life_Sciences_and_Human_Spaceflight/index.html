<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI for Health in Space | SpaceAI Poster Session</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Calibri', 'Arial', sans-serif;
      background: linear-gradient(135deg, #001454 0%, #0e52a0 100%);
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      animation: fadeOut 1s ease-in-out 2.5s forwards;
    }

    .isu-logo {
      width: 200px;
      height: 200px;
      animation: float 3s ease-in-out infinite;
    }

    .isu-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.2));
    }

    .loading-text {
      font-size: 1.5rem;
      color: #ffffff;
      letter-spacing: 0.15em;
      font-weight: 300;
    }

    .loading-text::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="isu-logo">
      <img src="../../ISU-Logo-patch-300px.png" alt="International Space University mission patch">
    </div>
    <div class="loading-text">Loading</div>
  </div>

  <script>
    // Redirect after 3.5 seconds (animation completes at 3s + 0.5s buffer)
    setTimeout(() => {
      // Redirect to the actual poster on GitHub Pages
      window.location.href = 'https://solyblacutt.github.io/poster-ai-health/';
    }, 3500);
  </script>
</body>
</html>
