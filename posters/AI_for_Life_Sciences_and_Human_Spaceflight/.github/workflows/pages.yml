name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Si tu proyecto tiene UN solo package.json en la raíz:
      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Si en cambio tuvieras otro package.json dentro de client/, cambia los dos pasos anteriores a:
      # - name: Install deps
      #   working-directory: client
      #   run: npm ci
      # - name: Build
      #   working-directory: .
      #   run: npm run build
      #
      # (Porque el vite.config.ts está en la raíz y ya apunta a root: "client")

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: server/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
